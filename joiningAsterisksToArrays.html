<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joining Asterisks To Arrays</title>
</head>
<body>

<h2>Javascript Array Methods</h2>
<h2>Join ("*") To An Array</h2>

<p id = "demo"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits.join(" * ");
</script>

</body>
</html>
