<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits Array Pop Method 001</title>
</head>
<body>

<h1>JavaScript Array Methods</h1>
<h2>pop()</h2>
<p>The pop() method returns the value that was "popped out":</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
const fruits = ["Banana", " Orange", " Apple", " Mango"];
document.getElementById("demo1").innerHTML = fruits;
document.getElementById("demo2").innerHTML = fruits.pop();
document.getElementById("demo3").innerHTML = fruits;
document.getElementById("demo4").innerHTML = fruits.pop();
document.getElementById("demo5").innerHTML = fruits;
document.getElementById("demo6").innerHTML = fruits.pop();
document.getElementById("demo7").innerHTML = fruits;
</script>

</body>
</html>
